<!DOCTYPE html>
<html lang="en">
{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.last_name }}, {{ author.first_name }}</h1>
  <p class="text-muted">{{ author.date_of_birth }} - {{author.date_of_death|default_if_none:""}}</p> <!-- author detail link not yet defined -->

  <ul>
  <h3>Books</h3>
    {% for copy in book.bookinstance_set.all %}
    <li><a href="{{ book.get_absolute_url }}">{{book.title}}</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
</html>
